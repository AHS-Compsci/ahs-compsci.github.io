<!DOCTYPE html>
<html>
    <head>
        <title>Set Game</title>
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <style>
        body {
            display: none;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            empty-cells: hide;
        }
        table, tr, td {
            border-collapse: collapse;
            border: 4px solid;
        }
        img {
            width: 13vw;
            cursor: pointer;
        }
        .selected {
            opacity: 0.3;
        }
        .hidden {
            display: none;
        }
        .text {
            align-items: center;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        a {
            color: black;
            text-decoration: none;
        }
        #game-over {
            color: red;
        }
    </style>
    <body>
        <table>
            <tr>
                <td><img src="" id="1"></td>
                <td><img src="" id="4"></td>
                <td><img src="" id="7"></td>
                <td><img src="" id="10"></td>
                <td><img src="" id="13"></td>
                <td><img src="" id="16"></td>
                <td><img src="" id="19"></td>
            </tr>
            <tr>
                <td><img src="" id="2"></td>
                <td><img src="" id="5"></td>
                <td><img src="" id="8"></td>
                <td><img src="" id="11"></td>
                <td><img src="" id="14"></td>
                <td><img src="" id="17"></td>
                <td><img src="" id="20"></td>
            </tr>
            <tr>
                <td><img src="" id="3"></td>
                <td><img src="" id="6"></td>
                <td><img src="" id="9"></td>
                <td><img src="" id="12"></td>
                <td><img src="" id="15"></td>
                <td><img src="" id="18"></td>
                <td><img src="" id="21"></td>
            </tr>
        </table>
        <div class="text">
            <h1 id="game-over" class="hidden">GAME OVER!</h1>
            <h1>Sets Made: <span id="sets">0</span></h1>
            <h1>Cards Dealt: <span id="cards">12</span></h1>
            <h1><a href="http://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf" target="_blank">Instructions</a></h1>
        </div>
    </body>
    <script>
        var cards = [];
        var shades = ["e", "l", "s"];
        var shapes = ["d", "s", "o"];
        var colors = ["g", "p", "r"];
        var numbers = ["1", "2", "3"];

        var i = 0;
        for(let shade of shades) {
            for(let shape of shapes) {
                for(let color of colors) {
                    for(let number of numbers) {
                        var cardTag = shade + shape + color + number + ".png";
                        cards[i] = [cardTag, shade, shape, color, number];
                        i++;
                    }
                }
            }
        }

        var deck = cards.slice(0);
        shuffleArray(deck);

        var onBoard = []
        for(var i = 0; i < 21; i++) {
            onBoard[i] = null;
        }

        var dealt = 0;
        dealCards();
        addColors();
        var sets = 0;

        hasSet(true);

        $(document).ready(function() {
            $("img").click(function() {
                if($(this).attr("class") == "selected") {
                    $(this).attr("class","");
                } else {
                    $(this).attr("class","selected");
                }
                checkSelection();
            });
        });

        $(document).ready(function(){
            document.body.style.display = 'block';
            hideColumns();
        })

        function checkSelection() {
            var results = [];
            $("img.selected").each(function() {
                results.push(onBoard[$(this).attr("id")-1]);
            });

            if(results.length == 3) {
                if(makesSet(results[0],results[1],results[2])) {
                    manageCards();
                }
            }
        }

        function manageCards() {
            removeCards();
            gameOver();
            dealCards();
            hideColumns();
            consolidateCards();
            addColors();
            sets++;
            $("#sets").html(sets);
            hasSet(true);
        }

        function removeCards() {
            $("img.selected").each(function() {
                onBoard[$(this).attr("id")-1] = null;
                $(this).attr("src","");
                $(this).attr("class","");
                $(this).attr("title","");
            });
        }

        function consolidateCards() {
            $("img").each(function() {
                if($(this).attr("id") > 12 || $(this).attr("src") != "") {
                    return;
                }

                var swapWith = -1;
                $("img").each(function() {
                    if($(this).attr("id") > 12 && swapWith == -1 && $(this).attr("src") != "") {
                        swapWith = $(this).attr("id")-1;
                    }
                })

                if(swapWith != -1) {
                    onBoard[$(this).attr("id")-1] = onBoard[swapWith];
                    $(this).attr("src",$("#"+(swapWith+1)).attr("src"));
                    $(this).parent().attr("class","");

                    onBoard[swapWith] = null;
                    $("#"+(swapWith+1)).attr("src", "");
                    $("#"+(swapWith+1)).parent().attr("class", "hidden");
                }
            });
        }

        function hideColumns() {
            $("img").each(function() {
                if($(this).attr("src") == "") {
                    $(this).parent().attr("class","hidden");
                } else {
                    $(this).parent().attr("class","");
                }
            });
        }

        function dealCards() {
            var i = 0;
            while(!hasSet(false) || removeEmpty(onBoard).length < 12) {
                var a = 0;
                while(a < 3) {
                    if(onBoard[i] == null) {
                        $("#"+(i+1)).attr("src", "set-cards/" + deck[dealt][0]);
                        onBoard[i] = deck[dealt];
                        dealt = dealt + 1;
                        a++;
                    }
                    i++;
                }
            }
            $("#cards").html(dealt);
        }

        function makesSet(card1, card2, card3) {
            var set = true;
            for(var i = 1; i < 5; i++) {
                var unique = [card1[i], card2[i], card3[i]].filter(onlyUnique).length;
                if(unique == 2) {
                    set = false;
                }
            }
            return set;
        }

        function hasSet(log) {
            if(log) {
                console.log("Set #" + (sets+1));
            }

            var cardArray = removeEmpty(onBoard);
            var cards = cardArray.length;
            var set = false;
            for(var a = 0; a < cards; a++) {
                for(var b = a+1; b < cards; b++) {
                    for(var c = b+1; c < cards; c++) {
                        if(makesSet(cardArray[a],cardArray[b],cardArray[c])) {
                            if(log) {
                                console.log((a+1) + " " + (b+1) + " " + (c+1));
                            }
                            set = true;
                        }
                    }
                }
            }
            return set;
        }

        function gameOver() {
            if(dealt == 81 && !hasSet()) {
                $("#game-over").attr("class", "");
            }
        }

        function addColors() {
            $("img").each(function() {
                if($(this).attr("src") == "") {
                    return;
                }

                var color = onBoard[$(this).attr("id")-1][3];
                switch(color) {
                    case "r":
                        $(this).attr("title","Red");
                        break;
                    case "g":
                        $(this).attr("title","Green");
                        break;
                    case "p":
                        $(this).attr("title","Purple");
                        break;
                }
            });
        }

        //HELPER FUNCTIONS BELOW    
        function onlyUnique(value, index, self) {
            return self.indexOf(value) === index;
        }
        
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function removeEmpty(array) {
            var toReturn = [];
            for(var element of array) {
                if(element != null) {
                    toReturn.push(element);
                }
            }
            return toReturn;
        }
    </script>
</html>
